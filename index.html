<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>

</head>
<body>

  <main class="container flex">
    <div class="card-container flex">
      <div class="card-col">
        <img class="Parfum-img" src="images/image-product-desktop.jpg" alt="">
        <img class="Parfum-img mobile-img" src="images/image-product-mobile.jpg" alt="">
      </div>

      <div class="card-col card-discription">
        <h1 class="title">Perfume</h1>
        <h2 class="sub-title"> Gabrielle Essence Eau De Parfum</h2>
        <p class="disc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="pricing flex">
          <p class="amount">$149.99</p>
          <p class="pre-amount">$169.99</p>
        </div>

        <button class="purchase-btn flex"><img src="images/icon-cart.svg" alt="" aria-hidden="true">Add to Cart </button>
      </div>
    </div>
  </main>

</body>
</html>
